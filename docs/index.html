<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google" value="notranslate">
  <title>head_generator</title>
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <style>
    input:focus,
    button:focus,
    textarea:focus {
      outline: 0;
    }
    textarea {
      resize: none;
    }
    p {
      margin: 0;
    }
    ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    h1 {
      margin: 0;
    }
  </style>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <h1>meta-tag select by customized</h1>
    <div class="generate-btn jsc-generate-btn"><i class="fas fa-pen-square"></i></div>
    <div class="cleaner jsc-cleaner"><i class="fas fa-trash-alt"></i></div>
  </header>
  <div class="main-contents">
    <div class="submenu">
      <ul class="meta-list jsc-meta-list">
        <li>
          <div class="meta-head">
            <p class="jsc-meta-description"></p>
            <div class="meta-details jsc-meta-details"><i class="fas fa-question-circle"></i></div>
            <div class="toggle_switch_component">
              <input type="checkbox" id="toggle_switch_1" class="toggle_switch jsc-toggle_switch" checked="checked">
              <label for="toggle_switch_1" class="jsc-toggle_label"></label>
            </div>
          </div>
          <input type="text" class="edit_meta_field jsc-edit_meta_field">
        </li>
      </ul>
    </div>
    <div class="preview-wrapper">
        <textarea class="details-preview jsc-details-preview" cols="30" rows="10"></textarea>
        <textarea class="meta-preview jsc-preview" cols="30" rows="10"></textarea>
    </div>
  </div>
  <script src="./assets/js/jquery-1.9.1.min.js"></script>
  <script src="./assets/js/index.js"></script>
</body>
</html>
